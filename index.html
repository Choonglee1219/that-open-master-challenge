<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <img id="company-logo" src="./assets/company-logo.svg" alt="Construction Company">
        <div style="display: flex; align-items: center; column-gap: 10px;">
            <button id="new-project-btn" class="btn-secondary"><p style="width: 100%;"><span class="material-icons-round">add</span></p></button>
            <input type="text" placeholder="Search Project" style="width: 100%;">
        </div>
        <div id="projects-list" class="nav-buttons"></div>
    </aside>
    <main id="content">
        <div class="page" id="project-details">
            <dialog id="new-project-modal">
                <form id="new-project-form">
                  <h2>New Project</h2>
                  <div class="input-list">
                    <div class="form-field-container">
                      <label><span class="material-icons-round">apartment</span>Name</label>
                      <input name="project-name" type="text" placeholder="What's the name of your project?">
                      <p style="color: gray; font-size: var(--font-sm); margin-top: 5px; font-style: italic;">TIP: Give it a short name</p>
                    </div>
                    <div class="form-field-container">
                      <label><span class="material-icons-round">subject</span>Description</label>
                      <textarea name="project-description" cols="30" rows="5" placeholder="Project's description"></textarea>
                    </div>
                    <div class="form-field-container">
                      <label><span class="material-icons-round">not_listed_location</span>Status</label>
                      <select name="project-status">
                        <option>Pending</option>
                        <option>Active</option>
                        <option>Finished</option>
                      </select>
                    </div>
                    <div class="form-field-container">
                        <label><span class="material-icons-round">euro</span>Cost</label>
                        <input name="project-cost" type="text" placeholder="Project's cost">
                    </div>
                    <div class="form-field-container">
                      <label><span class="material-icons-round">category</span>Type</label>
                      <select name="project-type">
                        <option>Residential</option>
                        <option>Commercial</option>
                        <option>Institutional</option>
                        <option>Mixed-use</option>
                        <option>Industrial</option>
                        <option>Heavy civil</option>
                      </select>
                    </div>
                    <div class="form-field-container">
                        <label><span class="material-icons-round">place</span>Address</label>
                        <input name="project-address" type="text" placeholder="Project's address">
                    </div>
                    <div class="form-field-container">
                      <label for="finishDate">
                        <span class="material-icons-round">calendar_month</span>Finish Date</label>
                      <input name="finishDate" type="date"></input>
                    </div>
                    <div class="form-field-container">
                        <label><span class="material-icons-round">published_with_changes</span>Progress</label>
                        <input name="project-progress" type="text" placeholder="Project's progress from 0 to 100">
                    </div>
                    <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
                      <button id="cancel-new-project-btn" type="button" style="background-color: transparent;">Cancel</button>
                      <button id="submit-new-project-btn" type="button" style="background-color: rgb(18, 145, 18);">Accept</button>
                    </div>
                  </div>
                </form>
            </dialog>
            <dialog id="new-team-modal">
                <form id="new-team-form">
                    <h2>New Team</h2>
                    <div class="input-list">
                        <div class="form-field-container">
                            <label><span class="material-icons-round">apartment</span>Name</label>
                            <input name="teamName" type="text" placeholder="Name of the Company">
                        </div>
                        <div class="form-field-container">
                          <label><span class="material-icons-round">assignment_ind</span>Role</label>
                          <select name="teamRole">
                            <option>BIM Manager</option>
                            <option>Structural</option>
                            <option>MEP</option>
                            <option>Architect</option>
                            <option>Contractor</option>
                          </select>
                        </div>
                      <div class="form-field-container">
                        <label><span class="material-icons-round">subject</span>Description</label>
                        <textarea name="teamDescription" cols="30" rows="5" placeholder="General description or the role"></textarea>
                      </div>
                      <div class="form-field-container">
                        <label><span class="material-icons-round">person</span>Contact</label>
                        <div style="display: flex; flex-direction: column; row-gap: 2px;">
                            <input name="contactName" placeholder="Contact Name"></input>
                            <input name="contactPhone" placeholder="Phone Number"></input>
                        </div>
                      </div> 
                      <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
                        <button id="cancel-new-team-btn" type="button" style="background-color: transparent;">Cancel</button>
                        <button id="submit-new-team-btn" type="button" style="background-color: rgb(18, 145, 18);">Accept</button>
                      </div>
                    </div>
                </form>
            </dialog>
            <dialog id="error-popup"> 
                <div id="error-message"> 
                  <p id="err"></p>
                  <button id="close-error-popup" type="button">Close</button>
                </div>
            </dialog> 
            <dialog id="team-info-popup"> 
                <div id="team-info-message">
                    <p id="team-info"></p>
                    <button id="close-team-info-popup" type="button">Close</button>
                </div>
            </dialog> 
            <header>
                <div>
                    <h2 id="project-name" data-project-info="name"></h2>
                    <p id="project-description" data-project-info="description" style="color: #969696"></p>
                </div>
                <div style="display: flex; flex-direction: row; row-gap: 20px;">
                    <button id="export-projects-btn"><p>Export</p></button>
                    <button id="import-projects-btn"><p>Import</p></button>
                </div>
            </header>
            <div class="main-page-content">
                <div style="display: flex; flex-direction: column; row-gap: 30px;">
                    <div class="dashboard-card" style="padding: 30px 0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0px 30px; margin-bottom: 10px;">
                            <h4></h4>
                            <button class="btn-secondary"><p style="width: 100%;">Edit</p></button>
                        </div>
                        <div style="padding: 0 30px;">
                            <div style="display: flex; flex-direction: column; justify-content: space-between;">
                                <div class="card-content">
                                    <div class="card-property">
                                        <p style="color: #969696;">Status</p>
                                        <p id="project-status" data-project-info="status"></p>
                                    </div>
                                    <div class="card-property">
                                        <p style="color: #969696;">Cost</p>
                                        <p id="project-cost" data-project-info="cost"></p>
                                    </div>
                                    <div class="card-property">
                                        <p style="color: #969696;">Type</p>
                                        <p id="project-type" data-project-info="type"></p>
                                    </div>
                                    <div class="card-property">
                                        <p style="color: #969696;">Address</p>
                                        <p id="project-address" data-project-info="address"></p>
                                    </div>
                                    <div class="card-property">
                                        <p style="color: #969696;">Finish Date</p>
                                        <p id="project-finish-date" data-project-info="finishDate"></p>
                                    </div>
                                    <div class="card-property" style="background-color: #404040; border-radius: 9999px; overflow: auto;">
                                        <div id="project-progress" data-project-info="progress" style="width: 100%; background-color: #468f3f; padding: 4px 0; text-align: center;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-card" style="flex-grow: 1;">
                        <div id="teams-header">
                            <h4>Teams</h4>
                            <div style="display: flex; align-items: center; justify-content: end; column-gap: 20px;">
                                <button id="new-team-btn" class="btn-secondary"><p style="width: 100%;"><span class="material-icons-round">add</span></p></button>
                            </div>
                        </div>
                        <div id="teams-list"></div>
                    </div>
                </div>
                <div id="viewer-container" class="dashboard-card" style="min-width: 0;"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
